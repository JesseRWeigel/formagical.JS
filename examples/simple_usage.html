<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Formagical example</title>
    <link rel="stylesheet" href="css/site.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript">
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-37863746-1', '.github.com');
        ga('send', 'pageview');

</head>

<body>


<div id="container">

    <h1>Formagical example</h1>

    <div id="main">


        <div class="alert alert-info">Use the form, and let the awesome stats arrive.</div>

        <form class="form-horizontal" role="form" name="great-form">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" id="inputEmail3" placeholder="Your name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Email address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="Emailaddress" id="inputPassword3" placeholder="Email address">
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="Address" id="address" placeholder="Address">
                </div>
            </div>
            <div class="form-group">
                <label for="opts" class="col-sm-2 control-label">Some options</label>
                <div class="col-sm-10">
                    <select class="form-control" name ="numberOptions">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="agreeOnEverything"> I agree with anyyyyything
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>

    </div>

    <footer>
        <div id="messages">
            <h2>Events:</h2>
            <h3>This are the events that will be available in Google Analytics</h3>
            <ul style="list-group"></ul>
        </div>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="../dist/formagical.min.js"></script>
<script>
    (function(formagical) {
        formagical.exampleTracker = function(element, typeOfInteraction, duration) {
            if(typeof duration === 'undefined') duration = 0;
            var e="<strong>"+element+"</strong><small> had interaction </small><strong>"+typeOfInteraction+"</strong> <small>after</small> <strong>"+(duration) + " milliseconds</strong> ";
            $("#messages ul").prepend('<li class="list-group-item alert alert-success">'+e+"</li>")

        }})(window.formagical = window.formagical || {});

    /* Pass your custom tracker when initiating Formagical */
    $(document).ready(function() {
        $('form').formagical({track:window.formagical.exampleTracker});
    })
</script>

</body>
</html>
